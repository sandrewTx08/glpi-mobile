<ion-app class="bg-slate-400">
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">This is the menu content.</ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>

        <div class="inline-flex">
          <ion-title [routerLink]="['/tickets']">Tickets</ion-title>

          <ion-title [routerLink]="['/home']">Home</ion-title>

          <ion-title
            *ngIf="authenticationService.user$ | async"
            (click)="authenticationService.logout().subscribe()"
            >Logout</ion-title
          >
        </div>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-router-outlet></ion-router-outlet>
    </ion-content>
  </div>
</ion-app>
